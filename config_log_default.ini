[loggers]
keys = root,customsforge

[handlers]
keys = to_console,to_file

[formatters]
keys = console,file

[logger_root]
level = DEBUG
handlers = to_console,to_file

[logger_customsforge]
level = DEBUG
handlers = to_console,to_file
qualname = customsforge
propagate = 0

[handler_to_console]
class = StreamHandler
level = DEBUG
formatter = console
args = (sys.stdout,)

[handler_to_file]
class = FileHandler
level = DEBUG
formatter = file
args = ('.bot.log',)

[formatter_console]
format = {asctime} {name:>7.7s}: {message}
datefmt = %H:%M:%S
style = {

[formatter_file]
format = {asctime} {name:>15.15s} {levelname:8s} {message}
style = {
class = sahyun_bot.utils.FormatterUTC

[loggers]
keys = root,bot,cf,elastic,modules,danger,loaderer,httdump,httdump_trace,lib_elastic,lib_elastic_trace

[logger_root]
level = DEBUG
handlers = to_user,to_basic,to_trace

[logger_bot]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = bot
propagate = 0

[logger_cf]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = customs
propagate = 0

[logger_elastic]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = elastic
propagate = 0

[logger_modules]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = modules
propagate = 0

[logger_danger]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = thedang
propagate = 0

[logger_loaderer]
level = DEBUG
handlers = to_user,to_basic,to_trace
qualname = theload
propagate = 0



[logger_httdump]
level = INFO
handlers = to_user,to_basic
qualname = httdump
propagate = 0

[logger_lib_elastic]
level = INFO
handlers = to_user,to_basic
qualname = elasticsearch
propagate = 0



[logger_httdump_trace]
level = DEBUG
handlers = to_trace
qualname = httdump.trace
propagate = 0

[logger_lib_elastic_trace]
level = DEBUG
handlers = to_trace
qualname = elasticsearch.trace
propagate = 0










[handlers]
keys = to_user,to_basic,to_trace

[handler_to_user]
class = StreamHandler
level = WARN
formatter = console
args = (sys.stdout,)

[handler_to_basic]
class = FileHandler
level = INFO
formatter = file
args = ('.logs/basic.log',)

[handler_to_trace]
class = FileHandler
level = DEBUG
formatter = trace
args = ('.logs/trace.log',)










[formatters]
keys = console,file,trace

[formatter_console]
format = {asctime} {name:>7.7s}: {message}
datefmt = %H:%M:%S
style = {

[formatter_file]
format = {asctime} {name:>15.15s} {levelname:8s} {message}
style = {
class = sahyun_bot.utils_logging.FormatterUTC

[formatter_trace]
format = {asctime} {message}
style = {
class = sahyun_bot.utils_logging.FormatterUTC

[loggers]
keys = root,customsforge,elastic,elasticsearch_library,elasticsearch_library_trace

[handlers]
keys = to_console,to_file,to_request_file

[formatters]
keys = console,file,request_file

[logger_root]
level = DEBUG
handlers = to_console,to_file

[logger_customsforge]
level = DEBUG
handlers = to_console,to_file
qualname = customsforge
propagate = 0

[logger_elastic]
level = DEBUG
handlers = to_console,to_file
qualname = elastic
propagate = 0

[logger_elasticsearch_library]
level = INFO
handlers = to_console,to_file
qualname = elasticsearch
propagate = 0

[logger_elasticsearch_library_trace]
level = DEBUG
handlers = to_request_file
qualname = elasticsearch.trace
propagate = 0

[handler_to_console]
class = StreamHandler
level = INFO
formatter = console
args = (sys.stdout,)

[handler_to_file]
class = FileHandler
level = DEBUG
formatter = file
args = ('.logs/bot.log',)

[handler_to_request_file]
class = FileHandler
level = DEBUG
formatter = request_file
args = ('.logs/elastic_requests.log',)

[formatter_console]
format = {asctime} {name:>7.7s}: {message}
datefmt = %H:%M:%S
style = {

[formatter_file]
format = {asctime} {name:>15.15s} {levelname:8s} {message}
style = {
class = sahyun_bot.utils.FormatterUTC

[formatter_request_file]
format = {asctime} {message}
style = {
class = sahyun_bot.utils.FormatterUTC
